<!DOCTYPE html>
<html>
<head>
    <title>Camera Access</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .top-half {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            position: relative;
        }
        .bottom-half {
            flex: 1;
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        video {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-half">
            <img src="https://www.syrianmasah.net/UserFiles/%D8%AD%D9%85%D8%A7%D8%B1(3).jpg" alt="Smiling Donkey">
            <div class="text">ما الفرق؟</div>
        </div>
        <div class="bottom-half">
            <script>
                async function startCamera() {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        const video = document.createElement('video');
                        video.srcObject = stream;
                        video.autoplay = true;
                        document.querySelector('.bottom-half').appendChild(video);
                    } catch (err) {
                        console.error("Error accessing camera: ", err);
                    }
                }
                startCamera();
            </script>
        </div>
    </div>
</body>
</html>
