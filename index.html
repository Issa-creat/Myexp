<!DOCTYPE html>
<html>
<head>
    <title>Camera Access</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .text {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* وضع الفيديو خلف الصورة والنص */
        }
    </style>
</head>
<body>
    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                document.body.appendChild(video);
            } catch (err) {
                console.error("Error accessing camera: ", err);
            }
        }
        startCamera();
    </script>
    <img src="https://www.syrianmasah.net/UserFiles/%D8%AD%D9%85%D8%A7%D8%B1(3).jpg" alt="Smiling Donkey">
    <div class="text">ما الفرق؟</div>
</body>
</html>
